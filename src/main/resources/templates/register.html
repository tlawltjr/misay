                                <h3 class="font-weight-bold">Welcome Misay</h3>
                            </div>
                            <br>
                            <div class="col-12 col-xl-8">
                                <div class="justify-content-between d-flex">
                                    <form method="POST" action="/register">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="name">이름</label>
                                                    <input type="text" class="form-control" id="name" name="name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="surgeryName">수술명</label>
                                                    <input type="text" class="form-control" id="surgeryName" name="surgeryName" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="age">나이</label>
                                                    <input type="number" class="form-control" id="age" name="age" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="surgeryDate">수술날짜</label>
                                                    <input type="date" class="form-control" id="surgeryDate" name="surgeryDate" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="surgeryArea">수술부위</label>
                                                    <select class="form-control" id="surgeryArea" name="surgeryArea" required>
                                                        <option value="">-- 선택 --</option>
                                                        <option value="Cx">Cx</option>
                                                        <option value="Sh">Sh</option>
                                                        <option value="Elbow">Elbow</option>
                                                        <option value="Lx">Lx</option>
                                                        <option value="Knee">Knee</option>
                                                        <option value="Ankle">Ankle</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="rehabDate">재활날짜</label>
                                                    <input type="date" class="form-control" id="rehabDate" name="rehabDate" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="rehab">재활</label>
                                            <textarea class="form-control" id="rehab" name="rehab" rows="4" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="memo">운동</label>
                                            <textarea class="form-control" id="memo" name="memo" rows="4" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">등록</button>
                                    </form>
                                </div>
